<main class="main container">
  <section class="registration">
    <h1 class="registration__title">Форма регистрации</h1>
    <!--форма контактов-->
    <form action="https://tests.fomenko.top/echo/index.php" method="post">
      <fieldset>
        <legend>#1 Базовые поля ввода</legend>
        <div class="form-group">
          <label for="login">Логин:</label>
          <input id="login" maxlength="10" minlength="3" name="login" placeholder="Введите логин" required
                 type="text" value="userName">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input id="password" maxlength="10" minlength="5" name="password" placeholder="Пароль" type="password">
        </div>
        <div class="form-group">
          <label for="age">Возраст:</label>
          <input id="age" max="122" min="1" name="age" placeholder="Возраст" type="number" value="25">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
          <label for="search">Поиск:</label>
          <input id="search" name="search" placeholder="Поиск" type="search">
        </div>
        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input id="phone" name="phone" placeholder="Телефон" type="tel">
        </div>
        <div class="form-group">
          <label for="date">Год рождения:</label>
          <input id="date" name="date" type="date">
        </div>
        <div class="form-group">
          <label for="month">Дата поступления в вуз:</label>
          <input id="month" name="month" type="month">
        </div>
        <div class="form-group">
          <label for="file">Ваша аватарка:</label>
          <input id="file" name="file" type="file">
        </div>
        <div class="hidden">
          <input name="hidden" type="hidden">
        </div>
      </fieldset>

      <fieldset class="checkbox">
        <legend>#2 Выберите предпочитаемую кухню</legend>
        <div class="form-group-sm">
          <input checked id="kit-ua" name="kitchen" type="checkbox" value="ukrainian">
          <label for="kit-ua">Украинская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-gr" name="kitchen" type="checkbox" value="georgian">
          <label for="kit-gr">Грузинская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-it" name="kitchen" type="checkbox" value="italian">
          <label for="kit-it">Итальянская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-fr" name="kitchen" type="checkbox" value="french">
          <label for="kit-fr">Французская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-us" name="kitchen" type="checkbox" value="american">
          <label for="kit-us">Американская</label>
        </div>
        <div class="form-group-sm">
          <input id="kit-jp" name="kitchen" type="checkbox" value="japanese">
          <label for="kit-jp">Японская</label></div>
        <div class="form-group-sm">
          <input id="kit-ch" name="kitchen" type="checkbox" value="chinese">
          <label for="kit-ch">Китайская</label>
        </div>
      </fieldset>

      <fieldset class="radio">
        <legend>#3 Укажите ваш пол</legend>
        <div class="form-group-sm">
          <input id="gender-male" name="gender" type="radio" value="male">
          <label for="gender-male">Мужской</label>
        </div>
        <div class="form-group-sm">
          <input id="gender-female" name="gender" type="radio" value="female">
          <label for="gender-female">Женский</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>#4 Открывающийся список</legend>
        <div class="form-group">
          <label for="list">Года выпуска авто:</label>
          <select id="list" name="list">
            <option disabled selected value="">Выбери год</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>#5 Многострочный текст</legend>
        <div class="form-group">
          <label for="txt">Подробная информация о себе:</label>
          <textarea cols="20" id="txt" name="txt" placeholder="Введите информацию о себе..." rows="7"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>#6 Кнопки управления формой</legend>
        <div class="btn-set">
          <div class="form-group">
            <button type="submit">Отправить</button>
          </div>
          <div class="form-group">
            <button type="reset">Сбросить</button>
          </div>
          <div class="form-group">
            <button onclick="prompt('Who are you?', 'Im real web developer!');" type="button">Потренироваться</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
