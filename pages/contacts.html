<main class="main container">
  <section class="contacts">

    <h1 class="contacts__title">Контакты</h1>

    <!--блок адреса-->
    <div class="contacts__body">
      <div class="contacts__location">
        <div class="contacts__address">
          <h2>Адрес</h2>
          <p>г. Харьков,<br>
            ул. Отакара Яроша 18,<br>
            3 этаж, оф. 303</p>
        </div>
        <div class="contacts__time">
          <h2>Время работы</h2>
          <p>Пн.-Пт.: с 10:00 до 18:00</p>
        </div>
        <div class="contacts__map">
          <h2>Как нас найти</h2>
          <iframe class="google-map"
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d640.7996546366019!2d36.217398!3d50.026374!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x49b393aef25a2889!2sSolyaris!5e0!3m2!1sen!2sua!4v1559117525401!5m2!1sen!2sua"
                  width="600" height="350" style="border:0" allowfullscreen></iframe>
        </div>
      </div>

      <!--форма контактов-->
      <div class="contacts__feedback">
        <h2>Обратная связь</h2>
        <form class="contacts__form" action="feedback.php" method="post">
          <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input id="name" name="name" type="text" placeholder="Введите имя" autofocus>
          </div>
          <div class="form-group">
            <label for="phone">Контактный телефон:</label>
            <input id="phone" name="phone" type="tel" pattern="380-[0-9]{5}-[0-9]{4}"
                   placeholder="Ваш телефон в формате 380-XXXXX-XXXX">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Ваш e-mail">
          </div>
          <div class="form-group">
            <label for="txt">Вопрос:</label>
            <textarea class="contacts__form-textarea" id="txt" name="question" cols="40" rows="7"
                      placeholder="Задайте нам свой вопрос"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>

  </section>
