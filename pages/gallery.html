</head>
<body class="page-gallery">

<header class="header">
  <!--основная навигация-->
  <nav class="header__navbar">
    <ul class="header__navbar-list">
      <li class="header__navbar-item">
        <a class="header__navbar-link" href="../index.html">ГЛАВНАЯ</a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-link" href="articles.html">СТАТЬИ</a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-link" href="catalog.html">КАТАЛОГ</a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-link header__navbar-link--active" href="gallery.html">ГАЛЕРЕЯ</a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-link" href="registration.html">РЕГИСТРАЦИЯ</a>
      </li>
      <li class="header__navbar-item">
        <a class="header__navbar-link" href="contacts.html">КОНТАКТЫ</a>

      </li>
    </ul>
  </nav>
</header>

<main class="main container">
  <section class="gallery">
    <h1 class="gallery__title">Галлерея</h1>
    <div class="gallery__slides">
      <!-- Здесь структура слайдов отличается от требований задачи.
      Это обосновано спецификой результата - получается кликабельный слайдер.
      Для реализации вы можете выбрать более простой вариант из другого примера.-->
      <div class="gallery__slides-list">
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide1">Слайд #1</a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/1.jpg" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i>
            1.jpg 1920x1080</a></div>
        </div>
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide2">Слайд #2</a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/2.jpg" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i>
            2.jpg 1920x1080</a></div>
        </div>
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide3">Слайд #3 </a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/3.png" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i>
            3.png 1920x1080</a></div>
        </div>
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide4">Слайд #4</a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/4.png" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i>
            4.png 1920x1080</a></div>
        </div>
      </div>
      <div class="gallery__slides-pictures">
        <div class="gallery__slide-picture" id="slide1">
          <img alt="Галерея" class="gallery__slide-image" src="../assets/img/1.jpg">
        </div>
        <div class="gallery__slide-picture" id="slide2">
          <img alt="Галерея" class="gallery__slide-image" src="../assets/img/2.jpg">
        </div>
        <div class="gallery__slide-picture" id="slide3">
          <img alt="Галерея" class="gallery__slide-image" src="../assets/img/3.png">
        </div>
        <div class="gallery__slide-picture" id="slide4">
          <img alt="Галерея" class="gallery__slide-image" src="../assets/img/4.png">
        </div>
      </div>
    </div>
  </section>
</main>
