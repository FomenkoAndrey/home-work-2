<body class="page-gallery">

<header class="header">
    <nav class="header__navbar">
      <ul class="header__navbar-list">
        <li class="header__navbar-item">
          <a href="../index.html" class="header__navbar-link">ГЛАВНАЯ</a>

        <li class="header__navbar-item">

    </nav>
</header>

<main class="main container">
  <section class="gallery">
    <h1 class="gallery__title">Галлерея</h1>
    <div class="gallery__slides">
      <div class="gallery__slides-list">
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide1">Слайд #1</a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/1.jpg" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i> 1.jpg 1920x1080</a></div>
        </div>
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide2">Слайд #2</a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/2.jpg" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i> 2.jpg 1920x1080</a></div>
        </div>
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide3">Слайд #3 </a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/3.png" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i> 3.png 1920x1080</a></div>
        </div>
        <div class="gallery__slide-item">
          <h4><a class="gallery__slide-anchor" href="#slide4">Слайд #4</a></h4>
          <div><a class="gallery__slide-link" href="../assets/img/4.png" target="_blank"
                  title="Нажмите для просмотра изображения в полном размере"><i class="fas fa-external-link-alt"></i> 4.png 1920x1080</a></div>
        </div>
      </div>
      <div class="gallery__slides-pictures">
        <div class="gallery__slide-picture" id="slide1">
          <img class="gallery__slide-image" src="../assets/img/1.jpg" alt="Галерея">
        </div>
        <div class="gallery__slide-picture" id="slide2">
          <img class="gallery__slide-image" src="../assets/img/2.jpg" alt="Галерея">
        </div>
        <div class="gallery__slide-picture" id="slide3">
          <img class="gallery__slide-image" src="../assets/img/3.png" alt="Галерея">
        </div>
        <div class="gallery__slide-picture" id="slide4">
          <img class="gallery__slide-image" src="../assets/img/4.png" alt="Галерея">
        </div>
      </div>
    </div>
